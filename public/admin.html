<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Harp and Fiddle</title>
        <base href='/admin/'>
        <meta name="viewport" content="width=device-width" />
        <link rel='stylesheet' type="text/css" href='/lib/bootstrap/css/bootstrap.min.css'>
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat:100,200i,400|Open+Sans|Secular+One|Suez+One" rel="stylesheet">
        <link href='/lib/animate.css/animate.min.css' rel='stylesheet'>
        <link href='/lib/aos/dist/aos.css' rel='stylesheet'>
        <link href='/css/admin.css' rel='stylesheet'>
        <link href="/lib/sweetalert/sweetalert.css" rel="stylesheet">
        <script type='text/javascript' src='/lib/jquery/jquery.min.js'></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body ng-app="theharpandfiddle" ng-controller="HomeController">

      <nav class="navbar navbar-default" style="background-color: #337ab7">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: #fff">The Harp and Fiddle</a>
          </div>

          <div class="collapse navbar-collapse" id="admin-nav">
            <ul class="nav navbar-nav navbar-right" ng-if="userData.isLoggedIn">
              <li><a href="events" style="color: #fff">Events</a></li>
              <li><a href="menus" style="color: #fff">Menus</a></li>
              <li><a href="parties" style="color: #fff">Parties</a></li>
              <li ng-click="logout()"><a href="#" style="color: #fff"><b>Logout</b></a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="primary" class='container'>
          <div ng-view></div>
      </div>

    </body>
</html>
<script type="text/javascript" src="/lib/sweetalert/sweetalert.min.js"></script>
<script src="/lib/pdfjs/build/pdf.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src='/lib/aos/dist/aos.js'></script>
<script src='/lib/angular/angular.min.js'></script>
<script src='/lib/angular/angular-route.min.js'></script>
<script src='/lib/angular/angular-messages.min.js'></script>
<script type='text/javascript'>
    (function() {
        var app = angular.module('theharpandfiddle', ['ngRoute']);
        app.config(['$routeProvider','$locationProvider', function($routeProvider, $locationProvider){
            $routeProvider
                .when('/', {
                    templateUrl: '/views/login.html',
                    controller: 'LoginController'
                })
                .when('/events', {
                    templateUrl: '/views/events.html',
                    controller: 'DashController'
                })
                .when('/menus', {
                  templateUrl: '/views/menus.html',
                  controller: 'DashController'
                })
                .when('/photos', {
                    templateUrl: '/views/photos.html',
                    controller: 'DashController'
                })
                .when('/parties', {
                    templateUrl: '/views/parties.html',
                    controller: 'DashController'
                })
                .when('/logs', {
                  templateUrl: '/views/logs.html',
                  controller: 'DashController'
                })
                .otherwise({
                  redirectTo: '/'
                });
                $locationProvider.html5Mode(true);
        }]);

        app.filter('iif', function () {
           return function(input, trueValue, falseValue) {
                return input ? trueValue : falseValue;
           };
        });
    }());

</script>
<script type="text/javascript" src="/js/controllers/login.js"></script>
<script type="text/javascript" src="/js/controllers/home.js"></script>
<script type="text/javascript" src="/js/controllers/dash.js"></script>
